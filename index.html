<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>바닐라 JS MBTI</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_con">
      <!-- 시작페이지 start -->
      <div class="intro_con">
        <h2>Vanilla JS MBTI</h2>
        <button class="start" type="button">시작하기</button>
      </div>
      <!-- 시작페이지 end -->

      <!-- 질문페이지 start -->
      <div class="qa_con">
        <h2>
          <span class="question">질문 나오는 부분</span>
        </h2>
        <div class="answer_con">
          <button class="answer" type="button">답변 A</button>
          <button class="answer" type="button">답변 B</button>
        </div>
      </div>
      <!-- 질문페이지 end -->

      <!-- 결과페이지 start -->
      <div class="result_con">
        <h2 class="mbti">당신은 mbti입니다.</h2>
        <!-- mbti 나오는 곳 -->
        <h3 class="mbti_sum"></h3>
        <!-- mbti 성격? 짧게?? 나오는 곳 -->
        <ul class="result"></ul>
        <button class="restart" type="button">다시하기</button>
      </div>
      <!-- 결과페이지 end -->
    </div>
  </body>
</html>
